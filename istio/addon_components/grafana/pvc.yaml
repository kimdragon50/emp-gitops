apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  namespace: grafana
  annotations:
    volume.beta.kubernetes.io/storage-class: aws-efs
  labels:
    type: grafana-pvc
spec:
  storageClassName: aws-efs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi